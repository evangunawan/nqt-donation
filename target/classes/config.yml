database:
  host: "localhost"
  port: 3306
  user: "root"
  password: "password"
  database: "mydb"
donations:
  plus:
    group: "plus"
    commands-start:
      - "manuadd {player} plus"
      - "eco give {player} 2000"
  vip:
    group: "vip"
    commands-start:
      - "manuadd {player} vip"
settings:
  global-command-end:
    - "manuadd {player} player"
  checker-interval: 72000